<body>

  <div class="container my-3 " style="width: 500px;">
    <div class="card">
      <img class="card-img-top" src="https://images.unsplash.com/photo-1589487391730-58f20eb2c308?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OHx8Zm9vdGJhbGx8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60">
<h5 class="card-header lead bg-primary text-light">Score Count <span id="pl1r">0</span> to <span id="pl2r">0</span></h5>
<div class="card-body bg-dark text-light">
  <p class="card-text">Use the controller buttons to change the count.</p>
  <select class="custom-select disabled" id="winingScore">
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
</select>
  <hr>
  <p class="card-text text-muted" ><small>Last updated 3 mins ago.</small></p>
</div>
   
<div class="btn-group btn-group-lg bntgrb shadow">
  <button class="btn btn-warning text-light btn1">1+ Player one</button>
  <button class="btn btn-info btn2">1+ Player two</button>
  <button class="btn btn-danger btn3">Reset</button>
</div>

</div>
